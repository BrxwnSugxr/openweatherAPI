<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>openWeatherAPI</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Weather</h2>
        <div class="weather-input">
          <input
            type="text"
            name="city"
            id="city_input"
            placeholder="enter city name"
          />
          <button type="button" id="searchBtn">
            <i class="fa-regular fa-search"></i>Search
          </button>
          <button type="button" id="locationBtn">
            <i class="bx bx-target-lock"></i>Current Location
          </button>
        </div>
      </div>
      <div class="weather-data">
        <div class="weather-left">
          <div class="card">
            <div class="current-weather">
              <div class="details">
                <p>Now</p>
                <h2>___&deg;C</h2>
                <p>_____</p>
              </div>
              <div class="weather-icon">
                <img
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                />
              </div>
            </div>
            <hr />
            <div class="card-footer">
              <p><i class=".fa-light fa-calander"></i>_____</p>
              <p><i class=".fa-light fa-location-dot"></i>_____</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
